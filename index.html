<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Çok Yakında!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#2a57c4]">
<div class="flex flex-col items-center justify-center w-full px-4">
    <img
            src="assets/logo.svg"
            alt="Fırat Soft Logo"
            class="w-[280px] sm:w-[340px] md:w-[420px] lg:w-[520px] max-w-full mb-10 animate-fade-in"
            style="animation: fade-in 1.2s cubic-bezier(.51,1.15,.62,1) forwards; opacity:0;"
            onload="this.style.opacity=1"
    >
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white drop-shadow text-center animate-fade-in2"
        style="animation: fade-in2 1.3s 0.3s forwards; opacity:0;">
        Çok Yakında!
    </h1>
</div>
<style>
    @keyframes fade-in {
        0%   { transform: scale(0.96) translateY(-32px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-fade-in {
        animation: fade-in 1.2s cubic-bezier(.51,1.15,.62,1) forwards;
        opacity: 0;
    }
    @keyframes fade-in2 {
        0%   { opacity: 0; transform: scale(0.96);}
        100% { opacity: 1; transform: scale(1);}
    }
    .animate-fade-in2 {
        animation: fade-in2 1.1s 0.3s cubic-bezier(.56,1.42,.59,1) forwards;
        opacity: 0;
    }
</style>
</body>
</html>

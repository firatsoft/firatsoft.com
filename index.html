<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fırat Soft - Yenilikçi teknolojilerle bambaşka bir deneyim için hazırlanıyoruz">
    <meta name="keywords" content="Fırat Soft, teknoloji, yazılım, çok yakında">
    <meta name="author" content="Fırat Soft">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#2a57c4">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Çok Yakında | Fırat Soft">
    <meta property="og:description" content="Yenilikçi teknolojilerle bambaşka bir deneyim için hazırlanıyoruz">
    <meta property="og:image" content="/assets/logo.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Çok Yakında | Fırat Soft">
    <meta name="twitter:description" content="Yenilikçi teknolojilerle bambaşka bir deneyim için hazırlanıyoruz">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">

    <title>Çok Yakında | Fırat Soft</title>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          as="style">
    <link rel="preload" href="/assets/logo.png" as="image">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="font-inter antialiased">
<div id="loading-screen"
     class="fixed inset-0 bg-gradient-to-br from-brand-blue to-brand-blue-dark z-50 flex items-center justify-center transition-opacity duration-500">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
</div>

<main class="gradient-bg min-h-screen relative">
    <div class="floating-shapes" aria-hidden="true">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="main-container flex items-center justify-center min-h-screen p-4 relative z-10">
        <article class="glass-card max-w-2xl w-full">
            <header class="logo mb-8">
                <img src="/assets/logo.png"
                     alt="Fırat Soft Logo"
                     class="h-auto max-w-full"
                     loading="eager"
                     width="200"
                     height="60">
            </header>

            <h1 class="main-title flex items-center justify-center text-center gap-3 mb-6">
                Çok Yakında
            </h1>

            <p class="description text-center leading-relaxed">
                <span id="year" class="font-semibold"></span> yılının en yenilikçi teknolojileriyle,<br>
                <span class="highlight font-bold">bambaşka bir deneyim</span> için hazırlanıyoruz.
            </p>

            <div class="text-center mt-8">
                <p class="text-slate-600 text-base mb-4">
                    Büyük sürprizler yolda! ✨
                </p>
            </div>

        </article>
    </div>

    <footer class="footer text-center">
        <p class="text-white/70 text-sm">
            © <span id="yearFooter"></span> Fırat Soft • Gelecek için tasarlandı
        </p>
    </footer>
</main>

<script src="/assets/main.js" type="text/javascript"></script>
</body>
</html>
